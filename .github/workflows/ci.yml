name: CI

on:
  push:
    branches:
      - main
      - 'feature/**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup .NET SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore AppTrack.sln

      # Build solution
      - name: Build solution
        run: dotnet build AppTrack.sln --configuration Release --no-restore

      # Run Unit Tests
      - name: Run Unit Tests
        run: |
          dotnet test AppTrack.Application.UnitTests/AppTrack.Application.UnitTests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=unit-tests.trx"

      # Run Persistence Integration Tests
      - name: Run Persistence Integration Tests
        run: |
          dotnet test AppTrack.Persistance.IntegrationTests/AppTrack.Persistance.IntegrationTests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=persistence-integration-tests.trx"

      # Run API Integration Tests
      - name: Run API Integration Tests
        run: |
          dotnet test AppTrack.Api.IntegrationTests/AppTrack.Api.IntegrationTests.csproj \
            --configuration Release \
            --no-build \
            --logger "trx;LogFileName=api-integration-tests.trx"

      # Upload test results (optional)
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/TestResults/*.trx
